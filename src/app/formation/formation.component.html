<body>
  

<button class="button" mat-raised-button (click)="openAddEditUser()">
  Add Formation
</button>
<div class="main" style="display:flex; flex-wrap:wrap;margin-left: 210px;">
  
  <mat-card class="example-card" *ngFor="let student of students" >
    <mat-card-header>
      <mat-card-title-group >
        <mat-card-title>{{ student.nameFormation }}</mat-card-title>
        <mat-card-subtitle >
           <p>  name formateur: {{ student.nameFormateur }} </p>
           <p> start at: {{ student.dateAjout }}</p>
            <p> end at: {{ student.dateFin }}</p>
        </mat-card-subtitle >
        <img mat-card-lg-image src="{{ student.picture }}">
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content >
        {{ student.description }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="openEditUser(student)">UPDATE</button>
      <button mat-button color="warn" (click)="onClickDelete(student._id)">DELETE</button>
    </mat-card-actions> 
  </mat-card>
 </div> 
</body>
