
  <mat-card class="example-card" *ngFor="let student of students">
    <mat-card-header>
      <mat-card-title-group >
        <mat-card-title>{{ student.nameFormation }}</mat-card-title>
        <mat-card-subtitle >
           <p>  name formateur: {{ student.nameFormateur }} </p>
           <p> start at: {{ student.dateAjout }}</p>
            <p> end at: {{ student.dateFin }}</p>
            
        </mat-card-subtitle >
        <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content >
        {{ student.description }}
    </mat-card-content>
  </mat-card>
