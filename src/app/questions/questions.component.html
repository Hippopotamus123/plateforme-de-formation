<div class="question-list">
  <div class="question-card" *ngFor="let question of questions">
    <div class="question-header">
      <h2 class="question-title">{{ question.title }}</h2>
      <div class="question-meta">
        <span class="question-author">{{ question.auteur.firstname }} {{ question.auteur.lastname }}</span>
        <span class="question-role">{{ question.auteur.role }}</span>
      </div>
    </div>
    <div class="question-content">
      <p class="question-description">{{ question.description }}</p>
    </div>
    <div class="question-footer">
      <button mat-icon-button color="primary" class="question-edit" routerLink="/edit-question/{{ question._id }}">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button color="primary"  routerLink="/add-reponse/{{ question._id }}">Add reponse</button>
      <button mat-icon-button color="warn" class="question-delete" (click)="onClickDelete(question._id)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
    <div class="reponse-content">
      <p *ngIf="question.answers.length === 0" class="reponse-description">Aucune r√©ponse pour cette question</p>
      <p *ngFor="let reponse of question.answers" class="reponse-description">{{ reponse.description }}</p>
    </div>
  </div>
</div>
