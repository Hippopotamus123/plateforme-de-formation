<div class="circle-container">
  <apx-chart
    id="pie"
    [series]="chartPieOptions.series"
    [chart]="chartPieOptions.chart"
    [labels]="chartPieOptions.labels"
  ></apx-chart>
</div>

<div class="bzt">
<apx-chart
  id="user-inscription"
  [series]="chartUserOptions.series"
  [chart]="chartUserOptions.chart"
  [xaxis]="chartUserOptions.xaxis"
  [plotOptions]="chartUserOptions.plotOptions"
  [dataLabels]="chartUserOptions.dataLabels"
></apx-chart>
</div>
